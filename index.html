<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch!</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body class="flex-screen" onload="fill()">
		<header>
			<h1>BoxxyBoxes Proto<sup>2</sup></h1>
		</header>
		<main class="flex-container">
			<div class="menu">
				<label for="drawMode">Drawing Mode</label>
				<select id="drawMode" onchange="modeChange(this.value)">
					<option>Sketchpad</option>
					<option>Etch-A-Sketch</option>
					<option disabled>Puzzle</option>
				</select>
				<label for="foreColor">Foreground</label>
				<input type="color" id="foreColor" value="#000000" />
				<label for="backColor">Background</label>
				<input type="color" id="backColor" value="#FFFFFF" />
				<label for="rainbow">Rainbow Mode</label>
				<input type="checkbox" id="rainbow" />
			</div>
			<div class="boxxy"></div>
			<div class="menu">
				<button onclick="rotr(20)">RotR</button>
				<button onclick="rotl(20)">RotL</button>
				<button onclick="flipX(20)">Flip X</button>
				<button onclick="flipY(20)">Flip Y</button>
				<button onclick="reset(true)">Reset</button>
				<button onclick="scrambler()">Scramble</button>
				<button onclick="darken()">Darken</button>
				<button onclick="lighten()">Lighten</button>
			</div>
		</main>
		<footer>
			<sub>Hint: Right-click to erase!</sub>
			<div>Copyright &copy; 2021 Nicholas Crossley</div>
		</footer>
	</body>
</html>
