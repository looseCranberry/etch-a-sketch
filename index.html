		<script>
			const leftMouse = 0;
			const rightMouse = 2;
			const boXXy = document.getElementsByClassName("boxxy")[0];
			let drawing = false;
			let erasing = false;
			document.body.onmouseup = () => {
				console.log("body:mouseup");
				drawing = false;
				erasing = false;
			};
			// Dragging seems to be what's messing up randomly
			// and getting boxxy stuck on mousedown
			boXXy.querySelectorAll("div").forEach((d) => {
				d.addEventListener("dragstart", (e) => {
					console.log("boxxyBox:dragging...");
					e.preventDefault();
				});
			});
			// Disable the context menu over boxxy for erasing
			boXXy.addEventListener("contextmenu", (e) => e.preventDefault());

			boXXy.querySelectorAll("div").forEach((d) => {
				d.addEventListener("mousedown", (e) => {
					console.log("boxxyBox:mousedown:" + e.button);
					if (e.button < 1) {
						console.log("Drawing");
						if (d.getAttribute("clicked") == "true") {
							drawing = true;
							console.log("Reported Clicked");
						} else {
							drawing = true;
							d.style.backgroundColor = "black";
							d.setAttribute("clicked", "true");
						}
					} else if (e.button > 1) {
						console.log("Erasing");
						if (d.getAttribute("clicked") == "true") {
							erasing = true;
							d.style.backgroundColor = "white";
							d.setAttribute("clicked", "false");
						} else {
							erasing = true;
						}
					}
				});
			});

			boXXy.querySelectorAll("div").forEach((d) => {
				d.addEventListener("mouseover", () => {
					if (drawing) {
						console.log("boxxyBox:drawing");
						if (
							!d.getAttribute("clicked") ||
							d.getAttribute("clicked") == "false"
						) {
							d.setAttribute("clicked", "true");
							d.style.backgroundColor = "black";
						}
					} else if (erasing) {
						console.log("boxxyBox:erasing");
						if (d.getAttribute("clicked") == "true") {
							d.style.backgroundColor = "white";
							d.setAttribute("clicked", "false");
						}
					}
				});
			});
